<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script> 
            function carregarJS(file) {
                let myScript = document.createElement("script");
                myScript.setAttribute("src", file);
                document.body.appendChild(myScript);
            }
        </script>
        <style>
            button {
                margin-right: 5px;
            }

            .group {
                margin-block-end: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Sprint 07 - JS</h2>
        <section>
            <h4>01.06</h4>
            <div class="group">
                <button id="btn" onclick="carregarJS('Atividade18.05/atividade6.js')">Atividade 6</button>
                <label>Variaveis.</label>
            </div>
            <div class="group">
                <button id="btn" onclick="carregarJS('Atividade18.05/atividade8.js')">Atividade 8</button>
                <label>Calcula o fibonacci.</label>
            </div>
        </section>
        
    </body>
</html>
