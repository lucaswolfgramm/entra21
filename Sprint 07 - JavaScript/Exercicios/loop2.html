<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #lista {padding-left: 20px;}
        ul {
            margin-bottom: 10px;
            list-style-type: none;
        }
        .deletar {color: red; cursor: pointer;}
    </style>
</head>
<body>
    <div id="lista"></div>
    <button type="button" onclick="addItem()">Adicionar Item</button>

    <script type="text/javascript">
        
        const ulLista = document.getElementById('lista');
        const addItem = () => {
            let lista = '';
            const valor = prompt('Informe um Item para a lista');
            if (typeof parseInt(valor) == Number) {
                lista +=  '<ul>';

                lista += `
                    <h2> Tabuada do número ${valor} 
                        <button
                            class="deletar" 
                            onclick="remover(this.parentNode.parentNode)">
                            Deletar
                        </button>
                    </h2>`;

                for (let index = 0; index < 10; index++) {
                    lista += `<li>${index} x ${valor} = ${valor * index}</li>`;
                }
                lista +=  '</ul>'
                ulLista.innerHTML += lista;
            }
        };
        const remover = (elemento) => {
            const eh_para_remover = confirm("Deseja realmente remover?");
            if(eh_para_remover){
                elemento.innerHTML = null;
                alert("Conteúdo removido com sucesso!")
            }
        };
    </script>
</body>
</html>
