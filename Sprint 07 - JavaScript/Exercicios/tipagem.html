<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/JavaScript">
        let inteiro = 123; console.log('let inteiro eh', typeof inteiro)
        let decimal = 123.5; console.log('let decimal eh', typeof decimal)
        let inteiro2 = '123'; console.log('let inteiro2 eh', typeof inteiro2)
        let decimal2 = '123.5'; console.log('let decimal2 eh', typeof decimal2)
        let string = "@!asd;:}"; console.log('let string eh', typeof string)
        let nulo = null; console.log('let nulo eh', typeof nulo)
        let indefinido = undefined; console.log('let indefinido eh', typeof indefinido)
        let vetor = []; console.log('let vetor eh', typeof vetor)
        let objeto = {}; console.log('let objeto eh', typeof objeto)
        let notAnumber = NaN; console.log('let notAnumber eh', typeof notAnumber)
        let data = new Date(); console.log('let data eh', typeof data)


        
        inteiro2 = Number(inteiro2); 
        console.log(`let inteiro2 ${inteiro2} convertido eh`, typeof inteiro2)
        
        data = Number(data); 
        console.log(`let data ${data} convertido eh`, typeof data)
    </script>
</body>

</html>
