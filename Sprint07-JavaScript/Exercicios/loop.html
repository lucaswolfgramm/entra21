<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">
    </ul>
    <button type="button" onclick="addItem()">Adicionar Item</button>

    <script type="text/javascript">
        const ulLista = document.getElementById('lista');
        const addItem = () => {
            const valor = prompt('Informe um Item para a lista');
            
            ulLista.innerHTML += `Tabuada do n√∫mero ${valor}`;

            for (let index = 0; index < 10; index++) {
                ulLista.innerHTML += `<li>${index} x ${valor} = ${valor * index}</li>`;
            }
            ulLista.innerHTML += '<br>'
        };
    </script>
</body>
</html>
