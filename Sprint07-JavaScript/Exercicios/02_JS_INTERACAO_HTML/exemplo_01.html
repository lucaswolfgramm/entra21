<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //criar variaveis
        var variavel_01 = 123;
        let variavel_02 = "texto";
        const PI = 3.14;

        /*verificar o tipo de uma variavel usando o typeof*/
        console.log('variavel_01: ', typeof variavel_01);
        console.log('variavel_02: ', typeof variavel_02);
        console.warn(typeof PI);
    </script>
</body>
</html>
